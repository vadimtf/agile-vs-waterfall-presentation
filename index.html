                        ## Agile Manifesto Principles <!-- .element: class="text-right" -->

* Customer satisfaction by continuous delivery of valuable software <!-- .element: class="text-sm" -->
* Welcome changing requirements, even in late development <!-- .element: class="text-sm" -->
* Working software is delivered frequently <!-- .element: class="text-sm" -->
* Close cooperation between business people and developers <!-- .element: class="text-sm" -->
* Projects are built around motivated individuals <!-- .element: class="text-sm" -->
* Face-to-face conversation is the best form of communication <!-- .element: class="text-sm" -->
* Working software is the principal measure of progress <!-- .element: class="text-sm" -->
* Sustainable development, able to maintain a constant pace <!-- .element: class="text-sm" -->
* Continuous attention to technical excellence and good design <!-- .element: class="text-sm" -->
* Simplicity is essential <!-- .element: class="text-sm" -->
* Best architectures, requirements, and designs from self-organizing teams <!-- .element: class="text-sm" -->
* Regularly, the team reflects on how to become more effective. <!-- .element: class="text-sm" -->
                    </script>
                </section>

                    <script type="text/template">
                        ## Common Agile Principles <!-- .element: class="text-right margin-top" -->

Common Agile principles inherent to every agile methodology: <!-- .element: class="text-just sm-width" -->

* Iterative approach <!-- .element: class="text-bg" -->
* Incremental approach <!-- .element: class="text-bg" -->
* Self-managed teams <!-- .element: class="text-bg" -->
* Adaptive process <!-- .element: class="text-bg" -->
                    </script>
                </section>

* Agile Unified Process (AUP)

* Open Unified Process (OpenUP)
* Lean
* Feature Driven Development (FDD)
* Extreme programming (XP)
* Scrum
* Feature Driven Development (FDD)
                    </script>
                </section>

                    <script type="text/template">
                        ## Scrum Methodology <!-- .element: class="text-right margin-top" -->

About Scrum as of one of the most popular Agile approaches: <!-- .element: class="text-left sm-width" -->

* Development framework with a simple set of rules; <!-- .element: class="text-left sm-width" -->
* Rules are constraints on behavior that causes complex adaptive system to self-organize to highly intelligent state; <!-- .element: class="text-left sm-width" -->
* Enables an average team to self-organize into highly intelligent team. <!-- .element: class="text-left sm-width" -->
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ## Roles in Scrum <!-- .element: class="text-right" -->

                        Product Owner  <!-- .element: class="text-left bold left-offset" -->

                        Representative of all stakeholders. Focused on business side of the product. <!-- .element: class="text-left margin-bot left-offset" -->

                        Scrum Master <!-- .element: class="text-left bold left-offset" -->

                        Coach and facilitator whose main goal is to improve team productivity. <!-- .element: class="text-left margin-bot left-offset" -->

                        Team <!-- .element: class="text-left bold left-offset" -->

                        Self-organized team of executers, possess all knowledge needed for product development. <!-- .element: class="text-left left-offset" -->
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Scrum Artifacts <!-- .element: class="text-right" -->

                        Product Backlog  <!-- .element: class="text-left bold left-offset" -->

                        High-level document for the entire project. Consists of backlog items often formed as user stories. <!-- .element: class="text-left margin-bot left-offset" -->

                        Sprint Backlog <!-- .element: class="text-left bold left-offset" -->

                        Document containing information about how the team is going to implement features for the up-coming sprint. <!-- .element: class="text-left margin-bot left-offset" -->

                        Burn Down Chart <!-- .element: class="text-left bold left-offset" -->

                        Publically displayed chart showing remaining work in the sprint backlog. <!-- .element: class="text-left left-offset" -->
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Scrum Key Meetings <!-- .element: class="text-right" -->

                        Sprint Planning Meeting  <!-- .element: class="text-left bold left-offset" -->

                        The team plans and agrees on the backlog items to be completed during the iteration. <!-- .element: class="text-left left-offset" -->

                        Daily Standup <!-- .element: class="text-left bold left-offset" -->

                        This meeting improves team communication. It ensures shared responsibility and allows to rapidly respond to challenges and changes. <!-- .element: class="text-left left-offset" -->

                        Sprint Review <!-- .element: class="text-left bold left-offset" -->

                        Sprint Demo: during this meeting the delivery readiness is confirmed by the product owner to be demonstrated to stakeholders and/or customers. <!-- .element: class="text-left left-offset" -->

                        Sprint Retrospectives <!-- .element: class="text-left bold left-offset" -->

                        During this meeting the team collectively evaluate their processes. <!-- .element: class="text-left left-offset" -->
                    </script>
